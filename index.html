<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Student Tracker System</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <div class="icon">
                <img src="logodatama.jpg" alt="Logo">
            </div>
            <div class="login_field">
                <h2>Email:</h2>
                <input type="text" id="email_field" name="emailfield" value="">
                <h2>Password:</h2>
                <input type="password" id="password_field" name="passfield" value="">
            </div>
            <div class="forgot_p">
                <a href="https://google.com" target="_blank">FORGOT PASSWORD</a>
            </div>
            <div class="signupbtn">
                <a href="https://google.com" target="_blank">DON'T HAVE AN ACCOUNT? SIGN UP HERE</a>
            </div>
            <div class="loginbtn">
                <input type="button" id="loginbtn" name="btnlogin" value="LOGIN" onclick="screenDashboard()">
            </div>
        </div>
    </div>
</body>
</html>
