<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Student Tracker System</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <div class="icon">
                <img src="logodatama.jpg" alt="Logo">
            </div>
            <div class="login_field">
                <p>EMAIL:</p>
                <input type="text" id="email_field" name="emailfield" value="">
                <p>PASSWORD:</p>
                <input type="password" id="password_field" name="passfield" value="">
            </div>
            <div class="signup">
                <a class="signup-link" href="https://youtube.com/" target="_blank">DON'T HAVE AN ACCOUNT? SIGN UP HERE</a>
            </div>
            <div class="loginbtn">
                <input type="button" id="loginbtn" name="btnlogin" value="LOGIN" onclick="screenDashboard()">
            </div>
        </div>
    </div>
</body>
</html>
